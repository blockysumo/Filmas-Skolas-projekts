<!DOCTYPE html>
<html>
<head>
    <title>ZIP File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Styledeez.css') }}">
</head>
<body>
    <div class="upload-container">
        <h2 class="text-center mb-4">Upload Spotify Data</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".zip" class="form-control mb-3">
            <button type="submit" class="button upload-button w-100">Upload ZIP File</button>
        </form>

        {% if filename %}
            <div class="mt-4 text-center">
                <p style="color:black;">Uploaded file: {{ filename }}</p>
                <form method="POST" action="{{ url_for('continue_processing') }}">
                    <button type="submit" class="button continue-button w-100">Process Data</button>
                </form>
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <p style="color:black;">First time? <a href="{{ url_for('show_tutorial') }}">View step-by-step tutorial</a></p>
        </div>
    </div>
</body>
</html>
